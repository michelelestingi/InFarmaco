<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />


  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Patient Information Leaflet</title>
  <meta name="description" content="" />
  <meta name="author" content="walalatamac" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=yes" />

  <link rel="stylesheet" href="lib/jquery.mobile-1.0.1/jquery.mobile-1.0.1.min.css" />
  <link rel="stylesheet" href="lib/jquery.mobile-1.0.1/jquery.mobile.simpledialog.min.css" />
  <link rel="stylesheet" href="css/PILeaflet.css" />
  
  
  <script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.mobile-1.0.1/jquery.mobile-1.0.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.mobile-1.0.1/jquery.mobile.simpledialog.min.js"></script>
  <script src="js/PILeaflet.js"></script>
  
  
  
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>

<body>	
		
	<div data-role="page" id="comment">
		<div data-role="header" data-theme="c">
			<table width="100%">
				<tr>
					<td align="left">
						<a href="home_reg.html"  data-role="button" data-icon="grid" data-theme="b" data-iconpos="left" data-inline="true">Menu</a>
					</td>
					<td align="center">
						<h1>Commenta questo medicinale</h1>
					</td>
					<td align="right">
						<a href="" data-role="button" data-icon="star" data-theme="b" data-iconpos="right" data-inline="true">Save</a>
					</td>
				</tr>
			</table>		
			
			
		</div>
		
		<div class="before">
		Espandi le sezioni sottostanti e compila i campi al loro interno.
		</div>
		
		<div data-role="content" data-theme="c">
			<div data-role="controlgroup" class="navigation">
				<a href="info.html" data-role="button" data-icon="info" data-theme="b" data-transition="flip">Informazioni sul produttore</a>
				<a href="PILeaflet.html"  data-role="button" data-icon="home" data-theme="b" data-transition="flip" data-direction="reverse">Foglio Illustrativo</a>
			</div>
		
			<div data-role="collapsible" data-theme="c">
				<h3>Informazioni su di te</h3>
				<div class="ui-body ui-body-c">
					<p><label for="name">Nome:</label>
	         		<input type="text" name="name" id="namefield" value=""/></p>
	         		
	         		<p><label for="surname">Cognome:</label>
	         		<input type="text" name="surname" id="surnamefield" value=""/></p>
	         			         		
	         		<p><label for="address">Indirizzo:</label>
	         		<input type="text" name="address" id="addressfield" value=""/></p>
	         		
	         		<p><label for="email">Email:</label>
	        		<input type="email" name="email" id="emailfield" value=""/></p>
	        		
	        		<p><label for="tel">Tel:</label>
	        		<input type="tel" name="tel" id="telfield" value=""/></p>
					
			        <p><label for="age">Età:</label>
			        <input type="number" name="age" id="agefield" value=""/></p>
					
					<p><fieldset data-role="controlgroup">
					    <legend>Sesso:</legend>
					       	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1"/>
				         	<label for="radio-choice-1">Femmina</label>
	
				         	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"/>
				         	<label for="radio-choice-2">Maschio</label>
				    </fieldset></p>
					
			        <p><label for="weight">Peso:</label>
			        <input type="number" name="weight" id="weightfield" value=""/></p>
					
					<p><label for="otherinfo">Altre infromazioni rilevanti:</label>
					<textarea name="otherinfo" id="otherinfo"></textarea></p>
				</div> 
			</div>
			<div data-role="collapsible" data-theme="c">
				<h3>Informazioni sul farmaco</h3>
				<div class="ui-body ui-body-c">
					<p><fieldset data-role="controlgroup">
					    <legend>Effetti del farmaco:</legend>
					       	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1"/>
				         	<label for="radio-choice-1">E' stato efficace</label>
	
				         	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"/>
				         	<label for="radio-choice-2">Nessun effetto rilevante</label>
				         	
				         	<input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"/>
				         	<label for="radio-choice-3">Si sono presentati effetti collaterali</label>
				    </fieldset></p>
				    
				    <fieldset id="sideefetctsfiels">
				    <p><label for="symptoms">Descrivi i sintomi degli effetti collaterali:</label>
					<textarea name="symptoms" id="symptoms"></textarea></p>
					
					<p>Durata del periodo di somministrazione:<br>
						<label for="date" class="ui-hide-label">Data di inizio:</label>
	         			<input type="date" name="date" id="startdate" value=""/>
	         		
	         			<label for="date">Data di fine:</label>
	         			<input type="date" name="date" id="enddate" value=""/></p>
	         		
	         		<p><label for="dose">Indica la quantità/dosaggio di prodotto assunto:</label>
			        <input type="text" name="dose" id="dosefield" value=""/></p>
			        
			        <div class="containing-element">
						<label for="flip-min">Il farmaco è stato assunto dietro prescrizione?:</label>
						<select name="slider" id="flip-min" data-role="slider">
							<option value="off">No</option>
							<option value="on">Si</option>
						</select>
					</div>						
					
					
					<p><label for="wherediditbuyfrom">Dove è stato acquistato il farmaco?</label>
			        <input type="text" name="wherediditbuyfrom" id="wherediditbuyfrom" value=""/></p>
			        
			        <p><label for="interactions">Ci sono state interazioni con altri farmaci o sostanze particolari?</label>
					<textarea name="interactions" id="interactions"></textarea></p>
					</fieldset>			
				</div>
			</div>
			<div align="center">
				<a href="#" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Cancella</a>
					
				<a href="" id="simplebool" data-role="button" data-theme="b" data-icon="forward" data-iconpos="right" data-inline="true">Invia</a>	
			</div>
		</div>
	</div>	
</body>
</html>
